name: titania
version: 3.1.0
summary: Titania is a X3D/VRML editor and browser for Ubuntu.
description: Titania is a X3D/VRML editor and browser for Ubuntu.
icon: titania.svg

grade: stable
confinement: strict
base: core18

apps:
  titania:
    command: bin/titania
    desktop: usr/share/applications/de.create3000.titania.desktop
    plugs:
      - alsa
      - desktop
      - desktop-lefacy
      - gsettings
      - home
      - network
      - network-bind
      - opengl
      - pulseaudio
      - removable-media
      - unity7
      - wayland
      - x11

parts:
  titania:
    plugin: autotools
    source: https://github.com/create3000/titania
    source-type: git
    build-packages:
      - gettext
      - intltool
      - libbullet-dev
      - libcgal-dev
      - libcurl4-gnutls-dev
      - libfontconfig1-dev
      - libgl1-mesa-dev
      - libglew-dev
      - libglu1-mesa-dev
      - libgmp-dev
      - libgstreamer-plugins-base1.0-dev
      - libgstreamer1.0-dev
      - libgstreamermm-1.0-dev
      - libgtkmm-3.0-dev
      - libgtksourceviewmm-3.0-dev
      - libgtop2-dev
      - libjson-c-dev
      - libmagick++-dev
      - libmozjs-60-dev
      - libmpfr-dev
      - libsqlite3-dev
      - libtool
      - libtool-bin
      - libxml++2.6-dev
      - mesa-common-dev
      - zlib1g-dev
    stage-packages:
      - ffmpeg
      - gettext
      - gstreamer1.0-libav
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-ugly
      - libbullet2.87
      - libc-bin
      - libc6
      - libcgal13
      - libcurl4
      - libfontconfig1
      - libgl1-mesa-glx
      - libglew2.1
      - libglu1-mesa
      - libgmp10
      - libgstreamermm-1.0-1
      - libgtkmm-3.0-1v5
      - libgtksourceviewmm-3.0-0v5
      - libgtop-2.0-11
      - libjson-c3
      - libmagick++-6.q16-8
      - libmozjs-60-0
      - libmpfr6
      - libsqlite3-0
      - libx264-155
      - libxml++2.6-2v5
      - libxvidcore4
      - ttf-ubuntu-font-family
      - zlib1g
